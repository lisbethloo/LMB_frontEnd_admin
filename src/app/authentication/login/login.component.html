<!-- Default form login -->
<form class="text-center border border-light p-5" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
  

    <p class="h4 mb-4">Iniciar sesion</p>
  
    <!-- Email -->
    <input type="email" id="defaultLoginFormEmail" formControlName="email" class="form-control mb-4" placeholder="E-mail">
  
    <!-- Password -->
    <input type="contraseña" id="defaultLoginFormPassword" formControlName="clave" class="form-control mb-4" placeholder="contraseña">
  
    <div class="d-flex justify-content-around">
      <div>
        <!-- Remember me -->
        <!--mdb-checkbox [default]="true">Recuerdame</mdb-checkbox-->
        <mat-checkbox>Recuerdame</mat-checkbox>
      </div>
      <div>
        <!-- Forgot password -->
        <a href="" color="yellow">Olvidaste tu contraseña?</a>
      </div>
    </div>
  
    <!-- Sign in button -->
    <button mat-raised-button color="primary" type="submit">Iniciar sesion</button>
  
    <!-- Register -->
    <p>No tienes cuenta?
      <a href="">Registrateeee</a>
    </p>
  
    <!-- Social login -->
    <p>Inicia sesion con:</p>
  
    <a type="button" class="light-yellow-text mx-2">
      <!--mdb-icon fab icon="facebook"></mdb-icon-->
      <i class="fa fa-twitter" aria-hidden="true"></i>

    </a>
    <a type="button" class="light-yellow-text mx-2">
      <!--mdb-icon fab icon="twitter"></mdb-->
      <i class="fa fa-facebook" aria-hidden="true"></i>
    </a>
    <a type="button" class="light-yellow-text mx-2">
      <!--mdb-icon fab icon="github"></mdb-icon-->
      <i class="fa fa-github" aria-hidden="true"></i>
    </a>
  
  </form>
  <!-- Default form login -->
